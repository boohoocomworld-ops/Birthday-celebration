<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Card ğŸ’•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      font-family: Arial, sans-serif;
    }

    .story {
      width: 320px;
      height: 560px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 126, 179, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
      cursor: pointer;
      position: relative;
    }

    .slide {
      display: none;
      animation: fade 0.5s ease;
    }

    .slide.active {
      display: block;
    }

    h1 {
      font-size: 28px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
    }

    .heart {
      font-size: 70px;
      margin: 15px 0;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fade {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .tap {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="story" onclick="nextSlide()">

    <div class="slide active">
      <h1>Hey ğŸ’•</h1>
      <p>Someone has<br>something for you</p>
    </div>

    <div class="slide">
      <div class="heart">â¤ï¸</div>
      <p>Just a little<br>Valentine surprise</p>
    </div>

    <div class="slide">
      <h1>Happy Valentine's Day ğŸ’–</h1>
      <p>You're really special<br>Never forget that ğŸ˜Š</p>
    </div>

    <div class="tap">Tap to continue â†’</div>

  </div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll(".slide");

    function nextSlide() {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }
  </script>

</body>
</html>
